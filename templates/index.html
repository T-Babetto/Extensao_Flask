<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Banco Babetto</title>
  </head>
  <body>
    <h1 style="text-align: center">Crud Banco</h1>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
            <a href="/add">Adicionar Conta</a>
        </div>
        <div class="col-xs-12">
          <table class="table">
            <thead>
              <tr>
                <th>nome</th>
                <th>email</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
                {% for e in banco %}
                <tr>
                    <td>{{ e.nome }}</td>
                    <td>{{ e.email }}</td>
                    <td>
                        <a href="/edit/{{e.id}}">Editar</a>
                        <a href="/delete/{{e.id}}">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
